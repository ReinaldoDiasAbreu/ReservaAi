{% extends 'template-view-centered.html' %}


 {% block content-center %}
     <div class="row">
        <a href="{% url 'campus:sala' %}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Voltar</a>
     </div>
     <div class="row">
        <h4>Dados da Sala</h4>
     </div>
     <div class="row">
         <form action="#">
              <div class="form-group">
                <label for="nome">Nome: </label>
                <input class="form-control" type="text" id="nome" value="{{sala.nome}}" readonly disabled>
              </div>

             <div class="form-group">
                <label for="desc">Descrição</label>
                <textarea class="form-control" id="desc" readonly disabled>{{sala.descricao}}</textarea>
              </div>

             <div class="form-group">
                <label for="cap">Capacidade: </label>
                <input class="form-control" type="text" id="cap" value="{{sala.capacidade}}" readonly disabled>
              </div>

              <div class="form-group">
                <label for="ehpreferencial">É preferêncial: </label>
                <select class="form-control" id="ehpreferencial" readonly disabled>
                  <option>{% if sala.ehPreferencial %} Sim {% else %} Não {% endif %}</option>
                </select>
              </div>

            </form>
     </div>
 {% endblock %}
